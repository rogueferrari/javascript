<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 15pt arial;
        }
        input {
            font: normal 15pt arial;
            width: 100px;
        }
        div#res {
            margin-top: 15px;
          
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'>Resultado</div>
    <script>
       var clk1 = window.document.getElementById('txtn1',)
       var clk2 = window.document.getElementById('txtn2',)
            clk1.addEventListener('click', clicar)
            clk2.addEventListener('click', clicarr)

       function somar () {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) //Converte texto da "tn1" em número
            var n2 = Number(tn2.value) //Converte texto da "tn2" em número
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é  <strong>${s}</strong>`
            
        }
        function clicar () {
            clk1.style.background = 'green'
        
        } 
        function clicarr () {
            clk2.style.background = 'green'
        }
    
    </script>
</body>
</html>
